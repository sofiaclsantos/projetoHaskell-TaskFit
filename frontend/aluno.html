<html>
    <head>
        <script src="aluno.js"></script>
    </head>
    <body>

        <h2>Cadastro de alunos TaskFit</h2>

        <form>
            Nome: <input type="text" id="nome"><br>
            CPF: <input type="text" id="cpf"><br>
            Telefone: <input type="text" id="telefone"><br>
            Idade: <input type="number" id="idade"><br>
            Peso (kg): <input type="number" step="0.1" id="peso"><br>
            Altura (cm): <input type="number" id="altura"><br>
        </form>

        <div id="res"></div>
        <button id="btn">Cadastrar</button>

    </body>
</html>
